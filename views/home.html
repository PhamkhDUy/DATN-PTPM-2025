<div class="home" ng-controller="HomeController">
  <div class="header-home">
    <div id="carouselExampleAutoplay" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img style="height: 500px;" src="../assets/images/silder_5.jpg" class="d-block w-100" alt="Ảnh 1">
        </div>
        <div class="carousel-item">
          <img style="height: 500px;" src="../assets/images/slider_2.webp" class="d-block w-100" alt="Ảnh 2">
        </div>
        <div class="carousel-item">
          <img style="height: 500px;" src="../assets/images/slide_3.jpg" class="d-block w-100" alt="Ảnh 3">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplay"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplay"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="body-home">
    <!-- Sản phẩm mới -->
    <h1>Sản phẩm mới</h1>
    <div class="container">
      <div class="row">
        <div class="col-3" ng-repeat="product in paginatedProductsNew">
          <div class="card product-cart" ng-click="goToDetailPage(product.id)">
            <img ng-src="{{product.image}}" class="card-img-top" alt="{{product.title}}">
            <div class="card-body">
              <p class="card-title">{{product.title}}</p>
              <p class="card-text">{{product.price | currency:"VND":0}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination for new products -->
    <div class="dot-pagination">
      <span ng-repeat="page in [].constructor(totalPagesNew) track by $index" ng-click="goToPageNew($index + 1)"
        ng-class="{'active-dot': $index + 1 === currentPageNew}"></span>
    </div>

    <!-- Sản phẩm nổi bật -->
    <h1>Sản phẩm nổi bật</h1>
    <div class="container">

      <div class="row">
        <div class="col-3" ng-repeat="product in paginatedProductsFeatured">
          <div class="card product-cart" ng-click="goToDetailPage(product.id)">
            <img ng-src="{{product.image}}" class="card-img-top" alt="{{product.title}}">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price | currency:"VND":0}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination for featured products -->
      <div class="dot-pagination">
        <span ng-repeat="page in [].constructor(totalPagesFeatured) track by $index"
          ng-click="goToPageFeatured($index + 1)" ng-class="{'active-dot': $index + 1 === currentPageFeatured}"></span>
      </div>
    </div>
    <div class="home-news">
      <div class="container">
        <h1>Tin tức mới nhất</h1>
        <div class="row">
          <div class="col-4" ng-repeat="newsData in newsData">
            <div class="new-card" ng-click="goToDetailPage(product.id)">
              <img ng-src="{{newsData.image}}" alt="{{newsData.title}}">
              <b>{{newsData.title}}</b>
              <div class="time-web">
                <span>{{newsData.time}}</span>
                <span><i class="fa-solid fa-user"></i>UShop Web</span>
              </div>

              <p>{{newsData.des}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
